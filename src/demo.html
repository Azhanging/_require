<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="js/_require.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			_require.defineId('name', ['/_require/src/js/modules/m3.js'], function() {
				function name() {
					console.log('name module');
				}
				return name;
			});
			
			_require.use(function(){
				_require('name')();	
			});

			_require.config({
				baseUrl: (location.origin || location.protocol + '//' + location.host) + '/_require',
				alias: {
					'js': '/src/',
					'js_1': '/src/',
					'js_2': '/js/',
					'modules': '/modules/'
				},
				paths: [
					'@js/@js_2/modules/m1.js'
				]
			});

			_require.use(function() {
				var a = _require('@js/@js_2/modules/m1.js');
				console.log('fn');
				console.log(a);
				console.log('fn');
				console.log(a(1111));
				console.log(a(222222));
				var m3 = _require('m3');
				console.log(m3.greater(12121213));
			});
		</script>
		<script type="text/javascript">
			_require.loadModules([
				'@js/@js_2/modules/m1.js'
			]);

			_require.use(function() {
				var a = _require('@js/@js_2/modules/m1.js');
				console.log(a(1));
				console.log(a(22));
				var m3 = _require('m3');
				console.log(m3.greater(123));
			});
		</script>
	</body>

</html>
